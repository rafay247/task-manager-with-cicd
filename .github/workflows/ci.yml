# This workflow handles the Continuous Integration (CI) process.
# It ensures that every code change is tested and built before merging.
name: CI Pipeline

on:
  # Trigger the pipeline on pushes to main and develop branches
  push:
    branches: [ main, develop ]
  # Trigger the pipeline on pull requests targeting main and develop branches
  pull_request:
    branches: [ main, develop ]

jobs:
  # The 'test' job runs tests on multiple Node.js versions
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Test across different LTS versions of Node.js
        node-version: [16.x, 18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      # Linting ensures code quality and consistency
      run: npm run lint
      continue-on-error: true
    
    - name: Run tests
      # Execute unit and integration tests
      run: npm test
    
    - name: Upload coverage reports
      # Send test coverage data to Codecov (only for Node.js 18.x to avoid duplication)
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
      if: matrix.node-version == '18.x'
    
    - name: Archive test results
      # Store test and coverage reports as artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.node-version }}
        path: coverage/

  # The 'build' job ensures the application can be containerized
  build:
    runs-on: ubuntu-latest
    # This job only runs if the 'test' job completes successfully
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      # Verify that the Dockerfile is valid and the image builds correctly
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false # We don't push yet in the CI stage
        tags: task-manager-api:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker image
      # Run a health check on the built container to ensure it starts correctly
      run: |
        docker build -t task-manager-api:test .
        docker run -d -p 3000:3000 --name test-container task-manager-api:test
        sleep 5
        curl --fail http://localhost:3000/health || exit 1
        docker stop test-container